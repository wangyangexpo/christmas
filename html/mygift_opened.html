<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='keywords' content='开学骑出“趣”，赢大礼！'>
    <meta name='description' content='葡萄科技联合ofo小黄车，又送你90天免费骑！'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>葡萄送大礼，一“骑”去芬兰</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/mygift_opened.css">
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>

<body>
    <div class="container">
        <div class="mygift">
            <div class="card">

                <div class="gift-img">
                    <!-- <img src="../images/opened/jingche.png" alt="" class="jingche"> -->
                    <!-- <img src="../images/opened/zhengshu_copy.png" alt="" class="zhengshu"> -->
                    <!-- <img src="../images/opened/yueka.png" alt="" class="yueka"> -->
                    <!-- <img src="../images/opened/nianka.png" alt="" class="nianka"> -->
                </div>
                <div class="title">恭喜你！</div>
                <div class="desc"><span class="wx-name"></span>你获得了<span class="gift-name"></span>！</div>
            </div>
        </div>
        <div class="receive">
            <div class="gift">
            </div>
            <input type="text" class="phone" placeholder="请输入手机号用于后续兑奖" maxlength="11">
            <input type="text" class="code" placeholder="请输入验证码" maxlength="6">
            <div class="getcode">获取验证码</div>
            <div class="commit">领取</div>
        </div>
        <div class="content bg-wenli">
            <div class="title" id="lucky">
                <div class="txt">找积木，赢机票</div>
            </div>
            <div class="logo"></div>
            <div class="detail">
                <div class="step step-1">
                    <div class="tit">第一步</div>
                    <div class="exp">分享活动，邀请朋友，找到最后1块积木，即获得<span>葡萄积木全球限量版圣诞老人</span></div>
                    <div class="pic pic-1"></div>
                </div>
                <div class="step step-2">
                    <div class="tit">第二步</div>
                    <div class="exp">有机会抽取<span>芬兰来回机票</span></div>
                    <div class="pic pic-2"></div>
                </div>
            </div>
            <a class="btn attend ontouch" href="../index.html">我也要参加</a>
        </div>
    </div>
    <div class="mask my-gift-mask" id="mgmask">
        <div class="bg-rotate"></div>
        <div class="title">恭喜你</div>
        <div class="gift-img">
            <!-- <img src="../images/opened/jingche.png" alt="" class="jingche"> -->
            <!-- <img src="../images/opened/zhengshu_copy.png" alt="" class="zhengshu"> -->
            <!-- <img src="../images/opened/yueka.png" alt="" class="yueka"> -->
            <!-- <img src="../images/opened/nianka.png" alt="" class="nianka"> -->
        </div>
        <div class="icon-close">X</div>
    </div>
    <script src='../js/zepto.min.js'></script>
    <script src='../js/fastclick.js'></script>
    <script src='../js/config.js'></script>
    <script src='../js/utils.js'></script>
    <script src='../js/mygift_opened.js'></script>
</body>

</html>
