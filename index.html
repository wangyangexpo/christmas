<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>葡萄送大礼，一“骑”去芬兰</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./images/loading/6lian1.jpg">
    <script src="https://static.mobike.com/cdn/jsbridge/1.1.1/jsbridge.js"></script>
</head>

<body>
    <div class="wicket" id="wicket">
        <div class="loading" id="loading">
            <div id="loading_pic"></div>
            <div class="loading_text" id="loading_text">
            正在加载资源请稍等&nbsp;&nbsp;&nbsp;<span id="load_percent">0.00</span>%
            </div>
        </div>
        
        <div class="stage" id="stage">
            <div class="moon" id="moon">
                <!-- <div id="txt" class="before"></div> -->
            </div>
            <div class="santa-claus" id="santa-claus"></div>
            <div class="gift" id="gift"></div>
            
            <div class="sky" id="sky">
                <div class="star star-big" id="star-big"></div>
                <div class="star star-small" id="star-small"></div>
                <div class="river" id="river"></div>
            </div>
            <div class="bush" id="bush"></div>

            <div class="block block-4"></div>
            <div class="ground" id="ground">

                <div class="snow snow-1"></div>
                <div class="snow snow-2"></div>
                <div class="snow snow-3"></div>

                <div class="block block-1 touch"></div>
                <div class="block block-2 touch"></div>
                <div class="block block-3 touch"></div>
                <div class="block block-all"></div>
                
                <div class="boom" id="boom"></div>
            </div>
            <div id="ticket" class="ticket"></div>
            <div class="model" id="model"></div>
            <div class="hand-1"></div>
            <div class="hand-2"></div>
        </div>
        <div class="go-txt before" id="gotext"></div>
        <div id="logo" class="logo before"></div>
        <div class="go before" id="go"></div>
    </div>
    <script src='./js/zepto.min.js'></script>
    <script src='./js/fastclick.js'></script>
    <script src="./js/soundjs.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
